network_G:
  which_model_G: EDVR
  nf: 128
  nframes: 5
  groups: 8
  front_RBs: 5
  back_RBs: 40
  predeblur: false
  HR_in: false
  w_TSA: true

#### path
path:
  pretrain_model_G: #/DATA5_DB8/data/4khdr/codes/experiments/pretrained_models/EDVR_REDS_SR_L.pth
  strict_load: true
  resume_state: ~

#### training settings: learning rate scheme, loss
# TODO
train:
  lr_G: !!float 1e-4
  lr_scheme: CosineAnnealingLR_Restart
  beta1: 0.9
  beta2: 0.99
#  niter: 700000 # 600000
  epoch: 100
  warmup_iter: -1  # -1: no warm up
  T_period: [150000, 150000, 150000, 150000]
  restarts: [150000, 300000, 450000]
  restart_weights: [1, 1, 1]
  eta_min: !!float 1e-7

  pixel_criterion: cb
  pixel_weight: 1.0
  val_freq: !!float  2000 #5e3

  manual_seed: 0
#  TODO end

#### logger
logger:
  print_freq:  10 #100
  save_checkpoint_freq: !!float 10000 #5e3
